<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi portafolio</title>
    <link rel="stylesheet" href="/styles/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />

    <!--  -->
    <script
      src="https://kit.fontawesome.com/812c8ee19a.js"
      crossorigin="anonymous"
    ></script>
    <!--  -->
    <script src="../js/jquery.js"></script>
  </head>
  <body>
    <header id="header">
      <nav class="menu">
        <div class="logo">
          <a href="../index.html" class="name"> Tatiana Quesquen</a>
          <a href="#" class="btn-menu" id="btn-menu">
            <i class="fa-solid fa-bars"></i>
          </a>
        </div>
        <div class="enlaces" id="enlaces">
          <a href="proyectos.html">Proyectos</a>
          <a href="sobremi.html">Sobre mí</a>
          <a href="contacto.html">Contacto</a>
        </div>
      </nav>
    </header>

    <br /><br /><br /><br />

    <article>
      <section class="row">
        <section class="col-6">
          <h1 class="subTitleGrand">Vamos a conectar!</h1>
          <label class="labelMe"
            >Hola, contactame directo
            <a class="mail" href="mailto:tatianacarvallo3@gmail.com"
              >tatianacarvallo3@gmail.com</a
            ></label
          >
          <br />
          <p class="labelMe">Contactemos:</p>

          <a
            class="colorIconRed"
            href="https://www.linkedin.com/in/tatiana-quesquen/"
            ><i class="fa-brands fa-linkedin-in"></i
          ></a>

          <a class="colorIconRed" href="#"
            ><i class="fa-brands fa-instagram"></i
          ></a>

          <a class="colorIconRed" href="#"
            ><i class="fa-brands fa-facebook-f"></i
          ></a>
        </section>

        <section class="col-6">
          <div class="cajadeTexto">
            <p class="labelMe">Nombre</p>
            <input
              type="text"
              class="input-text"
              placeholder="Ingrese su nombre"
            />
          </div>

          <div class="cajadeTexto">
            <p class="labelMe">Correo electronico</p>
            <input
              type="email"
              class="input-text"
              placeholder="example@example.com"
            />
          </div>

          <div class="cajadeTexto">
            <p class="labelMe">Número de celular</p>
            <input
              type="tel"
              class="input-text"
              placeholder="987654321"
              maxlength="9"
            />
          </div>

          <div class="cajadeTexto">
            <p class="labelMe">Mensaje</p>
            <textarea type="tel" class="input-text"></textarea>
          </div>

          <div class="buttons">
            <button class="button-green">
              Enviar <i class="fa-solid fa-circle circle"></i>
            </button>
          </div>
        </section>
      </section>
    </article>

    <script src="../js/headroom.min.js"></script>
    <script src="../js/menu-flex.js"></script>
  </body>

  <footer>
    ©2025 Tatiana Quesquen
  </footer>
</html>
